<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤동주 시인 퀴즈 이벤트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #00FF99;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 5px solid #000;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-weight: bold;
            font-size: 1.25rem;
            transform: rotate(-5deg);
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
        }
        .question-box {
            border: 5px solid #000;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            position: relative;
            background-color: #fff;
        }
        .hint-box {
            background-color: #FF0000;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
            margin-bottom: 1rem;
            font-weight: bold;
            transform: rotate(3deg);
            border: 2px solid #000;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }
        .input-field {
            border: 3px solid #000;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            width: calc(100% - 6px);
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #FF0000;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            display: inline-block;
            text-decoration: none;
        }
        .submit-button:hover {
            background-color: #CC0000;
        }
        .result-message {
            font-size: 1.75rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }
        .product-info {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-button {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            display: inline-block;
        }
        .retry-button:hover {
            background-color: #333;
        }
        .hidden {
            display: none;
        }
        .top-text, .bottom-text {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 1rem;
        }
        .bottom-text {
            margin-top: 1rem;
            margin-bottom: 0;
        }
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: firework-burst 1s forwards;
        }
        @keyframes firework-burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .admin-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .admin-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        /* Custom modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
            border: 3px solid #000;
        }
        .modal-button {
            background-color: #FF0000;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #000;
            margin-top: 1rem;
            display: inline-block;
        }
        .modal-button:hover {
            background-color: #CC0000;
        }
        #user-info, #admin-info {
            font-size: 0.75rem;
            color: #999;
            margin-top: 1rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 상단 문구 -->
        <p class="top-text">2025년 시문학자료실 8-10월 북큐레이션 연계 퀴즈 이벤트</p>
        <div class="header" id="header-text">문제</div>

        <!-- 퀴즈 화면 -->
        <div id="quiz-screen">
            <div class="question-box">
                <div class="hint-box">힌트: ㅂㄲㄹㅇ</div>
                <p class="question-text">
                    윤동주 시인의 시적 세계관을<br>
                    관통하는 정서는 '0000'이다.
                </p>
                <input type="text" id="answer-input" class="input-field" placeholder="정답을 입력하세요">
                <button id="submit-button" class="submit-button">정답 확인 GO!</button>
            </div>
            <p id="stock-info" class="text-lg font-semibold mt-4"></p>
        </div>

        <!-- 정답 화면 -->
        <div id="correct-screen" class="hidden">
            <div class="result-message text-green-600">🎉 정답입니다! 축하합니다! 🎉</div>
            <p class="product-info">
                상품 수령 방법:<br>
                도서관 2층 시문학자료실로 오셔서 직원에게 해당화면을 보여준 후 상품을 수령해 가세요!<br>
                (1인 1일 1회 참여 가능하며, 상품 수령 시 회원증을 꼭 챙겨주세요!)
            </p>
            <p id="correct-stock-info" class="text-lg font-semibold mt-4"></p>
        </div>

        <!-- 오답 화면 -->
        <div id="incorrect-screen" class="hidden">
            <div class="result-message text-red-600">아쉽지만 오답입니다. 다시 한번 도전해 볼까요?</div>
            <button id="retry-button" class="retry-button">재도전!</button>
        </div>

        <!-- 관리자 비밀번호 입력 및 재고 설정 모달 -->
        <div id="admin-modal" class="modal hidden">
            <div class="modal-content">
                <p class="text-xl font-bold mb-4">재고 수량 설정</p>
                <input type="number" id="admin-modal-input" class="input-field mb-4" placeholder="새 재고 수량을 입력하세요">
                <button id="admin-modal-button" class="modal-button">확인</button>
            </div>
        </div>
        
        <!-- 하단 문구 -->
        <p class="bottom-text">2025년 문학상주작가 지원사업</p>
        <p id="user-info" class="text-xs mt-4"></p>
    </div>

    <div id="fireworks-container" class="fireworks-container hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 설정 (환경 변수 사용)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const retryButton = document.getElementById('retry-button');
        const quizScreen = document.getElementById('quiz-screen');
        const correctScreen = document.getElementById('correct-screen');
        const incorrectScreen = document.getElementById('incorrect-screen');
        const fireworksContainer = document.getElementById('fireworks-container');
        const stockInfoElement = document.getElementById('stock-info');
        const correctStockInfoElement = document.getElementById('correct-stock-info');
        const headerTextElement = document.getElementById('header-text');
        const userInfoElement = document.getElementById('user-info');

        // 관리자 모달 관련 요소
        const adminModal = document.getElementById('admin-modal');
        const adminModalInput = document.getElementById('admin-modal-input');
        const adminModalButton = document.getElementById('admin-modal-button');
        
        const correctAnswer = '부끄러움';
        const adminPassword = 'admin';

        let currentStock = 103;
        const stockDocRef = doc(db, `/artifacts/${appId}/public/data/stock/main`);

        // Firebase 인증
        async function authenticate() {
            try {
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                const userId = auth.currentUser?.uid || "anonymous";
                userInfoElement.textContent = `User ID: ${userId}`;
                console.log("Firebase 인증 성공");
                
                // Firestore 데이터 실시간 리스너 설정
                onSnapshot(stockDocRef, (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        currentStock = docSnapshot.data().quantity;
                    } else {
                        // 문서가 없으면 초기값으로 생성
                        setDoc(stockDocRef, { quantity: 103 });
                        currentStock = 103;
                    }
                    updateStockDisplay();
                }, (error) => {
                    console.error("Firestore 데이터 수신 중 오류 발생:", error);
                });
            } catch (error) {
                console.error("Firebase 인증 오류:", error);
            }
        }

        // 페이지 로드 시 인증 시작
        window.onload = authenticate;

        // Tone.js를 사용하여 팡파르 소리를 재생하는 함수
        async function playFanfare() {
            try {
                await Tone.start();
                const synth = new Tone.PolySynth(Tone.Synth).toDestination();
                const now = Tone.now();
                synth.triggerAttackRelease(["C5", "E5", "G5"], "8n", now);
                synth.triggerAttackRelease(["C6", "E6", "G6"], "8n", now + 0.5);
            } catch (error) {
                console.error("팡파르 소리 재생 중 오류:", error);
            }
        }

        // 이벤트 리스너
        submitButton.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim();
            if (userAnswer === adminPassword) {
                showAdminModal();
            } else if (userAnswer === correctAnswer) {
                handleCorrectAnswer();
            } else {
                showIncorrectScreen();
            }
        });

        retryButton.addEventListener('click', () => {
            resetQuiz();
        });

        // 관리자 모달 버튼 이벤트 (Firestore에 저장)
        adminModalButton.addEventListener('click', async () => {
            const newStock = parseInt(adminModalInput.value, 10);
            if (!isNaN(newStock) && newStock >= 0) {
                try {
                    await setDoc(stockDocRef, { quantity: newStock });
                    adminModalInput.value = '';
                    adminModal.classList.add('hidden');
                    resetQuiz();
                } catch (error) {
                    console.error("재고 업데이트 실패:", error);
                    alert("재고 업데이트에 실패했습니다. 다시 시도해 주세요.");
                }
            } else {
                alert("유효한 재고 수량을 입력해주세요.");
            }
        });

        // 정답 처리 및 재고 차감 함수 (Firestore 업데이트)
        async function handleCorrectAnswer() {
            if (currentStock > 0) {
                try {
                    correctStockInfoElement.textContent = `현재 남은 상품 수량: ${currentStock}개`;

                    await setDoc(stockDocRef, { quantity: currentStock - 1 });

                    playFanfare();
                    showCorrectScreen();
                    launchFireworks();
                } catch (error) {
                    console.error("재고 차감 실패:", error);
                    alert("재고 차감에 실패했습니다. 다시 시도해 주세요.");
                    showIncorrectScreen();
                }
            } else {
                showCorrectScreen();
                console.log("상품이 모두 소진되었습니다.");
            }
        }
        
        // 화면 전환 함수
        function showCorrectScreen() {
            quizScreen.classList.add('hidden');
            incorrectScreen.classList.add('hidden');
            correctScreen.classList.remove('hidden');
            headerTextElement.textContent = "정답";
        }

        function showIncorrectScreen() {
            quizScreen.classList.add('hidden');
            correctScreen.classList.add('hidden');
            incorrectScreen.classList.remove('hidden');
            headerTextElement.textContent = "오답";
        }

        function showAdminModal() {
            adminModal.classList.remove('hidden');
        }

        function resetQuiz() {
            answerInput.value = '';
            quizScreen.classList.remove('hidden');
            correctScreen.classList.add('hidden');
            incorrectScreen.classList.add('hidden');
            fireworksContainer.classList.add('hidden');
            fireworksContainer.innerHTML = '';
            headerTextElement.textContent = "문제";
        }

        // 재고 표시 함수
        function updateStockDisplay() {
            if (currentStock > 0) {
                stockInfoElement.textContent = `현재 남은 상품 수량: ${currentStock}개`;
                stockInfoElement.classList.remove('text-red-500');
            } else {
                stockInfoElement.textContent = '아쉽게도 상품이 모두 소진되었습니다.';
                stockInfoElement.classList.add('text-red-500');
            }
            correctStockInfoElement.textContent = `현재 남은 상품 수량: ${currentStock}개`;
        }
        
        // 폭죽 효과 함수
        function launchFireworks() {
            const fireworkColors = ['#FF4136', '#FF851B', '#FFDC00', '#2ECC40', '#0074D9', '#B10DC9'];
            fireworksContainer.classList.remove('hidden');
            for (let i = 0; i < 30; i++) {
                createFirework(fireworkColors[Math.floor(Math.random() * fireworkColors.length)]);
            }
        }

        function createFirework(color) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.backgroundColor = color;
            fireworksContainer.appendChild(firework);

            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }
    </script>
</body>
</html>
